<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .toggle-button {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .toggle-button:hover {
      background: #3367d6;
    }
    
    .toggle-button:active {
      background: #2851a3;
    }
    
    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Chat Box</div>
    <div class="subtitle">Toggle the right-side chat</div>
  </div>
  
  <button id="toggleButton" class="toggle-button">
    Toggle Chat Box
  </button>
  
  <div id="status" class="status">
    Ready
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
