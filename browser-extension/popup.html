<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .toggle-button {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .toggle-button:hover {
      background: #3367d6;
    }
    
    .toggle-button:active {
      background: #2851a3;
    }
    
    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    
    .domain-info {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
      font-weight: normal;
    }
    
    .config-section {
      margin-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 20px;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    .input-label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    .input-field {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    .save-button {
      width: 100%;
      padding: 8px;
      background: #34a853;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
    }
    
    .save-button:hover {
      background: #2d8e47;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Chat Box</div>
    <div class="subtitle">Configure and toggle for this domain</div>
    <div id="currentDomain" class="domain-info"></div>
  </div>
  
  <div class="config-section">
    <div class="input-group">
      <label class="input-label" for="authToken">Service Auth Token</label>
      <input type="password" id="authToken" class="input-field" placeholder="Enter your service auth token">
    </div>
    
    <div class="input-group">
      <label class="input-label" for="apiKey">n8n API Key</label>
      <input type="text" id="apiKey" class="input-field" placeholder="Enter your n8n API key">
    </div>
    
    <button id="saveConfig" class="save-button">Save Configuration</button>
  </div>
  
  <button id="toggleButton" class="toggle-button">
    Toggle Chat Box
  </button>
  
  <div id="status" class="status">
    Ready
  </div>
  
  <div class="feedback-section" style="margin-top: 20px;">
    <button id="feedbackToggle" style="width: 100%; padding: 8px; background: #666; color: white; border: none; border-radius: 4px; font-size: 13px; cursor: pointer;">
      üìù Send Feedback
    </button>
    <div id="feedbackForm" style="display: none; margin-top: 10px;">
      <textarea id="feedbackText" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; box-sizing: border-box; resize: vertical;" rows="3" placeholder="Your feedback helps us improve..."></textarea>
      <button id="submitFeedback" style="width: 100%; padding: 8px; background: #34a853; color: white; border: none; border-radius: 4px; font-size: 13px; cursor: pointer; margin-top: 8px;">
        Submit Feedback
      </button>
    </div>
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
